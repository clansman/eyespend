<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>eyeSpend</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="eyeSpend.min.css">
    <style type="text/css">
        @-moz-document url-prefix() {
            .slider {
                overflow: hidden;
            }
        }
        [ng-cloak] {
            display: none;
        }
    </style>
</head>

<body ng-cloak class="background-dark">
    <div ng-class="{'overlay-open':overlayIsOpen}" id="all">
        <div ng-include="'shell/shell.html'"></div>
        <div class="content container">
            <div ng-view></div>
        </div>
    </div>
    <div ng-class="{open:overlayIsOpen, close: !overlayIsOpen, overlay:true, 'overlay-contentscale': true}">
        <a id="overlay-close" ng-click="overlayIsOpen=false" href="javascript:void(0)">
            <i class="fa fa-times fa-5x"></i>
        </a>
        <div gm-info-window="infoWindow" gm-info-window-options="infoWindowOptions">
            <h4>{{transaction.Date}}</h4>
            <div>{{transaction.Amount}}</div>
        </div>
        <input id="pac-input" class="controls hide" type="text" placeholder="Введите местоположение">
        <gm-map gm-map-id="'myMap'" gm-center="mapCenter" gm-zoom="zoom" style="height:100%;">
            <gm-markers gm-marker-options="object.options()" gm-objects="markers" gm-id="object.id" gm-position="{lat: object.location.lat, lng: object.location.lng}">
            </gm-markers>
        </gm-map>
    </div>

    <!-- uncomment lines below use stubbed backend 
    <script src="../bower_components/mockJSON/js/jquery.mockjson.js"></script>
    <script src="services/modelStub.js"></script>
    <script src="httpBackendStub.js"></script>-->

    <script src="eyeSpend.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
</body>

</html>

<!doctype html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <title>eyeSpend</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="eyeSpend.min.css">
    <style type="text/css">
        @-moz-document url-prefix() {
            .slider {
                overflow: hidden;
            }
        }

        [ng-cloak] {
            display: none;
        }
    </style>
</head>

<body ng-cloak class="background-dark">
<div ng-class="{'overlay-open':overlayIsOpen}" id="all">
    <div ng-include="'shell/shell.html'"></div>
    <div class="content container">
        <div ng-hide="hideContent" ng-view></div>
    </div>
</div>
<div ng-show="showSpinner" class="spinner">
    <h4>&nbsp;</h4>
    <span></span>
    <span></span>
    <span></span>
</div>
<div ng-class="{open:overlayIsOpen, close: !overlayIsOpen, overlay:true, 'overlay-contentscale': true}">
    <a id="overlay-close" ng-click="overlayIsOpen=false; showImage = false;" href="javascript:void(0)">
        <i class="fa fa-times fa-5x"></i>
    </a>

    <div ng-show="showImage" class="imageContainer">
        <img src="{{imgUrl}}" alt=""/>
    </div>
    <div ng-show="showPlacesInput" id="placeInput">
        <input id="pac-input"
               ng-hide="showImage"
               class="controls"
               ng-autocomplete
               ng-enter="refreshMap()"
               ng-model="placePicker.place"
               details="placePicker.details"
               type="text"
               placeholder="Введите местоположение"><span class="input-group-btn">
            <button class="btn btn-success" ng-click="saveLocation()" type="button" translate>SAVE</button>
        </span>
    </div>
    <gm-map gm-map-id="'myMap'" ng-hide="showImage" gm-center="mapCenter" gm-zoom="zoom" style="height:100%;">
        <gm-markers gm-marker-options="object.options()"
                    gm-objects="markers"
                    gm-id="object.id"
                    gm-on-dragend="setMarkerLocation(marker)"
                    gm-position="{lat: object.location.lat, lng: object.location.lng}">
        </gm-markers>
    </gm-map>
</div>

<script src="eyeSpend.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
</body>

</html>

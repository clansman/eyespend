<div ng-controller="quickPass as vm" class="single-widget-container">
    <section class="widget login-widget">
        <header class="text-align-center">
            <h4>Введите одноразовый пароль</h4>
        </header>
        <div class="authError" ng-bind-html="vm.message"></div>
        <div class="body">
            <form class="no-margin" ng-submit="vm.submit()" method="POST">
                <fieldset>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password" ng-model="vm.password" type="password"
                                   class="form-control input-lg"
                                   placeholder="Ваш пароль">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small>Войти</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#">Забыли пароль?</a> <br/><a ng-href="#/login" class="forgot">Ввести email и пароль.</a></div>
                </div>
            </form>
        </div>
    </section>
</div>

<div ng-controller="quickPass as vm">
    <section style="margin:0 auto" class="widget login-widget">
        <header class="text-align-center">
            <h4 translate>TYPE_DISPOSABLE_PASSWORD</h4>
        </header>
        <div class="authError" ng-bind-html="vm.message"></div>
        <div class="body">
            <form class="no-margin" ng-submit="vm.submit()" method="POST">
                <fieldset>
                    <div class="form-group">
                        <label for="password" translate>PASSWORD</label>
                        <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            <input id="password" ng-model="vm.password" type="password"
                                   class="form-control input-lg"
                                   placeholder="{{'YOUR_PASSWORD'|translate}}">
                        </div>
                    </div>
                </fieldset>
                <div class="form-actions">
                    <button type="submit" class="btn btn-block btn-lg btn-danger">
                        <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                        <small translate>LOGIN</small>
                    </button>
                    <div class="forgot"><a class="forgot" href="#" translate>FORGOT_PASSWORD</a> <br/><a ng-href="#/login" class="forgot" translate>ENTER_EMAIL_AND_PASSWORD</a></div>
                </div>
            </form>
        </div>
    </section>
</div>
